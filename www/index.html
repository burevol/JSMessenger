<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title</title>
</head>

    <div id="groups-id">
        <div id="groups-window">

        </div>
    </div>

    </div>

    </div>

<script src="chat.js"></script>

</html>
