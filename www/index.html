<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title</title>
</head>
<body>
<main>
    <div id="management-toolbar">
        <button class="buttons" id="group-button">Группы</button>
        <button class="buttons" id="user-button">Пользователи</button>
        <button class="buttons" id="chat-button">Чат</button>
        <button class="buttons" id="profile-button">Профиль</button>
    </div>
    <div id="chat-id">
        <div id="chat-window">

        </div>
        <div id="send-message-panel">
            <input id="chat-message-input" type="text">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>
    <div id="groups-id">
        <div id="groups-window">

        </div>
        <div id="create-group-panel">
            <input id="create-group-input" type="text">
            <input id="create-group-submit" type="button" value="Создать">
        </div>
    </div>
    <div id="users-id">

    </div>
    <div id="profile-id">
        <div id="profile-window">
            <div id="avatar-id"></div>
            <div id="profile-panel">
                <input type="file" id="avatar-file-input"/>
                <button type="submit" id="avatar-file-submit">Upload</button>
            </div>
        </div>
        <div id="create-profile-panel">
            <input id="create-profile-input" type="text">
            <input id="create-profile-submit" type="button" value="Подключиться">
        </div>
    </div>
</main>
<script src="chat.js"></script>
</body>
</html>
