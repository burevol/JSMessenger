<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title</title>
</head>
<body>
<main>
    <div id="current-group">Текущая группа: отсутствует</div>
    <div id="management-toolbar">
        <button class="buttons" id="group-button">Группы</button>
        <button class="buttons" id="user-button">Пользователи</button>
        <button class="buttons" id="chat-button">Чат</button>
        <button class="buttons" id="profile-button">Профиль</button>
    </div>
    <div id="chat-id">
        <div id="chat-window">

        </div>
        <div id="send-message-panel">
            <input id="chat-message-input" type="text">
            <input id="chat-message-submit" type="button" class="buttons" value="Send">
        </div>
    </div>
    <div id="groups-id">
        <div id="groups-window">

        </div>
        <div id="create-group-panel">
            <input id="create-group-input" type="text">
            <input id="create-group-submit" type="button" class="buttons" value="Создать">
        </div>
    </div>
    <div id="users-id">
        <div id="users-window"></div>
    </div>
    <div id="profile-id">
        <div id="profile-window">
            <div id="avatar-id"></div>
            <div id="profile-panel">
                <input type="file" id="avatar-file-input"/>
                <button type="submit" id="avatar-file-submit" class="buttons">Upload</button>
            </div>
            <div id="connect-server-panel">
                <label for="server-address">Адрес сервера</label>
                <input id="server-address" type="text">
            </div>
            <div id="profile-mode">
                <button class="small-buttons" id="login-mode">Логин</button>
                <button class="small-buttons" id="change-name-mode">Сменить имя</button>
            </div>
            <div id="login-register-panel">
                <div id="input-login">
                    <label for="login-input">Логин</label>
                    <input id="login-input" type="text">
                </div>
                <div id="username-login">
                    <label for="username-input">Имя</label>
                    <input id="username-input" type="text">
                </div>
                <div id="password-login">
                    <label for="password-input">Пароль</label>
                    <input id="password-input" type="password">
                </div>
                <button class="small-buttons" id="accept-login-button">Применить</button>
            </div>
        </div>
    </div>
</main>
<script src="chat.js"></script>
</body>
</html>
